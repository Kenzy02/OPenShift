# Security Headers Configuration for Nginx
# This file contains security headers to protect against common web vulnerabilities
# Include this file in your server block with: include /etc/nginx/security-headers.conf;

# Content Security Policy (CSP)
# Allows scripts, styles, images, and API calls for the bookstore application
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
#add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://backend:3000 https://backend:3000; frame-ancestors 'none';" always;

# Prevent clickjacking attacks
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS filtering (for older browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
# Restrict access to sensitive browser features
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), gyroscope=(), speaker=(), payment=()" always;

# Cross-Origin Embedder Policy (COEP)
# Enable cross-origin isolation for better security
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy (COOP)
# Prevent certain cross-origin attacks
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy (CORP)
# Control cross-origin resource sharing
add_header Cross-Origin-Resource-Policy "same-origin" always;



