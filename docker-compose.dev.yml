version: '3.8'

services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bookstore-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount static files for development
      - ./frontend/html:/app/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/security-headers.conf:/etc/nginx/security-headers.conf:ro
    depends_on:
      - backend-dev
    networks:
      - bookstore-network
    restart: unless-stopped
    # Relaxed security for development
    security_opt:
      - no-new-privileges:false
    # read_only: true  # Disabled for development due to volume mounts
    tmpfs:
      - /tmp:rw,size=10m
      - /var/cache/nginx:rw,size=10m
      - /var/log/nginx:rw,size=10m
      - /var/run:rw,size=1m

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bookstore-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=bookstore
      - DB_PASSWORD=bookstore123
      - DB_NAME=bookstore
      - REDIS_HOST=redis
    volumes:
      # Mount source code for hot reloading
      - ./backend/server.js:/app/server.js:ro
      - ./backend/package.json:/app/package.json:ro
      # Mount logs directory for development
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped
    # Relaxed security for development (can be tightened for production)
    security_opt:
      - no-new-privileges:false
    # read_only: true  # Disabled for development due to volume mounts
    tmpfs:
      - /tmp:rw,size=100m

  mysql:
    image: mysql:8.0
    container_name: bookstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookstore
      MYSQL_USER: bookstore
      MYSQL_PASSWORD: bookstore123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 40s
    networks:
      - bookstore-network
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: bookstore-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bookstore-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  bookstore-network:
    driver: bridge