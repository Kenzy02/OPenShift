---
# Source: frontend/templates/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: release-name-frontend
  labels:
    app: release-name-frontend
spec:
  podSelector:
    matchLabels:
      app: release-name-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - {} # Allow all ingress 
  egress:
    # Allow egress to Backend
    - to:
        - podSelector:
            matchLabels:
              app: release-name-backend # Assuming standard naming convention
      ports:
        - protocol: TCP
          port: 3000
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# Source: frontend/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-frontend
  labels:
    app: release-name-frontend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: release-name-frontend
---
# Source: frontend/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-frontend
  labels:
    app: release-name-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-frontend
  template:
    metadata:
      labels:
        app: release-name-frontend
    spec:
      securityContext:
        fsGroup: 101 # nginx user usually
      containers:
        - name: frontend
          image: "bookstore-frontend:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-logs
              mountPath: /var/log/nginx
            - name: nginx-run
              mountPath: /var/run
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-logs
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
