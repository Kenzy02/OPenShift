---
# Source: database/templates/mysql-networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: release-name-database-mysql
  labels:
    app: release-name-database-mysql
spec:
  podSelector:
    matchLabels:
      app: release-name-database-mysql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Backend
    - from:
        - podSelector:
            matchLabels:
              app: release-name-backend
      ports:
        - protocol: TCP
          port: 3306
  egress:
    # Allow egress to Backend (as requested)
    - to:
        - podSelector:
            matchLabels:
              app: release-name-backend
      ports:
        - protocol: TCP
          port: 3000
---
# Source: database/templates/redis-networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: release-name-database-redis
  labels:
    app: release-name-database-redis
spec:
  podSelector:
    matchLabels:
      app: release-name-database-redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Backend
    - from:
        - podSelector:
            matchLabels:
              app: release-name-backend
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow egress to Backend (as requested)
    - to:
        - podSelector:
            matchLabels:
              app: release-name-backend
      ports:
        - protocol: TCP
          port: 3000
