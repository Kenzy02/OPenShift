# Source: database/templates/mysql-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mysql 
  labels:
    app: release-name-database-mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: release-name-database-mysql
---
# Source: database/templates/redis-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: release-name-database-redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: release-name-database-redis
---
# Source: database/templates/mysql-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-database-mysql
  labels:
    app: release-name-database-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-database-mysql
  template:
    metadata:
      labels:
        app: release-name-database-mysql
    spec:
      containers:
        - name: mysql
          image: "mysql:8.0"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: bookstore
            - name: MYSQL_USER
              value: bookstore
            - name: MYSQL_PASSWORD
              value: bookstore123
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
---
# Source: database/templates/redis-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-database-redis
  labels:
    app: release-name-database-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-database-redis
  template:
    metadata:
      labels:
        app: release-name-database-redis
    spec:
      containers:
        - name: redis
          image: "redis:7.0-alpine"
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
